<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Media Player</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css"
        integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="music-player">
                <div id="song-name"></div>
                <div id="artist-name"></div>
                <div id="song-time">
                    <div id="current-time"></div>
                    <div id="song-length"></div>
                </div>
                <div id="seek-container">
                    <div id="target-time"></div>
                    <div id="tooltip"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="artist-image">
                    <img src="./assets/images/kuskunum.webp" class="active" id="1">
                    <img src="./assets/images/cicekler-acsin.webp" id="2" />
                    <img src="./assets/images/mevsim-bahar-olunca.jpg" id="3">
                    <img src="./assets/images/fatmam.jpg" id="4">
                    <img src="./assets/images/kuan-dunya.jpg" id="5">
                    <img src="./assets/images/altaylardan-tunaya.webp" id="6">
                    <div id="loading-box">YÃ¼kleniyor ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button button-backward" id="play-previous">
                            <i class="fa fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button button-fill" id="play-pause-button">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button button-forward" id="play-next">
                            <i class="fa fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
